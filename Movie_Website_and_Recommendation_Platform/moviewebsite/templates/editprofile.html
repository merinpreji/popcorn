{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- page title -->
<section class="section section--first section--bg">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section__wrap">
					<h2 class="section__title">Edit Profile</h2>
					<ul class="breadcrumb">
						<li class="breadcrumb__item"><a href="{% url 'movie:index' %}">Home</a></li>
						<li class="breadcrumb__item"><a href="{% url 'userprofile:viewprofile' %}">Profile</a></li>
						<li class="breadcrumb__item breadcrumb__item--active">Edit Profile</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- end page title -->

<!-- edit profile -->
<section class="section">
	<div class="container">
		<div class="row">
			<h2 class="section__title">Enter your details</h2>
			<form action="" method="post" class="sign__form">
				{% csrf_token %}
<!--				<a href="index.html" class="sign__logo"><img src="img/profile.png" alt="profile"></a>-->
				<div class="sign__group">
					<table>
						<tr>
							<td class="col-md-6"><h4><label class="white">First Name <br><br><input type="text" class="sign__input_profile" name="first_name" placeholder="First Name" required></label></h4><br></td>
							<td class="col-md-6"><h4><label class="white">Last Name <br><br><input type="text" class="sign__input_profile" name="last_name" placeholder="Last Name" required></label></h4><br></td>
						</tr>
						<tr>
                            <td class="col-md-6"><h4><label class="white">Email <br><br><input type="text" class="sign__input_profile" name="email" placeholder="Email" required></label></h4><br></td>
                            <td class="col-md-6"><h4><label class="white">Username <br><br><input type="text" class="sign__input_profile" name="username" placeholder="Username" required></label></h4><br></td>
                        </tr>
					</table>
				</div>
				{% for msg in messages %}
				<h2>{{msg}}</h2>
				{% endfor %}
				<button class="sign__btn_edit" type="submit">Save</button>
			</form>
		</div>
	</div>
</section>
<!--end edit profile-->

{% endblock %}
