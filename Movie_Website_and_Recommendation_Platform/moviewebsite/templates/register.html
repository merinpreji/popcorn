{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/plyr.css' %}">
	<link rel="stylesheet" href="{% static 'css/photoswipe.css' %}">
	<link rel="stylesheet" href="{% static 'css/default-skin.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<title>Popcorn â€“ Online Movie Website and Recommendation System</title>
</head>
<body>
<div class="sign section--bg">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="sign__content">
					<!--registration form-->
					<form action="register" method="post" class="sign__form">
						{% csrf_token %}
						<a href="movie/index" class="sign__logo"><img src="{% static 'img/popcorn.png' %}" alt=""></a>
						{% for msg in messages %}
						<h2>{{msg}}</h2>
						{% endfor %}
						<div class="sign__group">
							<input type="text" class="sign__input" name="first_name" placeholder="First Name">
						</div>
						<div class="sign__group">
							<input type="text" class="sign__input" name="last_name" placeholder="Last Name">
						</div>
						<div class="sign__group">
							<input type="text" class="sign__input" name="email" placeholder="Email">
						</div>
						<div class="sign__group">
							<input type="text" class="sign__input" name="username" placeholder="Username">
						</div>
						<div class="sign__group">
							<input type="password" class="sign__input" name="password" placeholder="Password">
						</div>
						<div class="sign__group">
							<input type="password" class="sign__input" name="confirm_pass" placeholder="Confirm Password">
						</div>
						<button class="sign__btn" type="submit">Register</button>
						<span class="sign__text">Already have an account? <a href="login">Log in!</a></span>
					</form>
					<!-- end registration form -->
				</div>
			</div>
		</div>
	</div>
</div>
<!-- JS -->
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.mousewheel.min.js' %}"></script>
	<script src="{% static 'js/jquery.mCustomScrollbar.min.js' %}"></script>
	<script src="{% static 'js/wNumb.js' %}"></script>
	<script src="{% static 'js/nouislider.min.js' %}"></script>
	<script src="{% static 'js/plyr.min.js' %}"></script>
	<script src="{% static 'js/jquery.morelines.min.js' %}"></script>
	<script src="{% static 'js/photoswipe.min.js' %}"></script>
	<script src="{% static 'js/photoswipe-ui-default.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
