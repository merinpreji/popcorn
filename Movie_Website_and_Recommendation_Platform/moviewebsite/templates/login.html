{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/plyr.css' %}">
	<link rel="stylesheet" href="{% static 'css/photoswipe.css' %}">
	<link rel="stylesheet" href="{% static 'css/default-skin.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<title>Popcorn â€“ Online Movie Website and Recommendation System</title>
</head>
<body class="body">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- login form -->
						<form action="{% url 'credentials:login' %}" method="post" class="sign__form">
							{% csrf_token %}
							<a href="movie/index" class="sign__logo"><img src="{% static 'img/popcorn.png' %}" alt=""></a>
							{% for msg in messages %}
							<h2>{{msg}}</h2>
							{% endfor %}
							<div class="sign__group">
								<input type="text" class="sign__input" name="username" placeholder="Username">
							</div>
							<div class="sign__group">
								<input type="password" class="sign__input" name="password" placeholder="Password">
							</div>
							<button class="sign__btn" type="submit">Log in</button>
							<span class="sign__text">Don't have an account? <a href="register">Register!</a></span>
						</form>
						<!-- end login form -->
					</div>
				</div>
			</div>
		</div>
	<!-- JS -->
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.mousewheel.min.js' %}"></script>
	<script src="{% static 'js/jquery.mCustomScrollbar.min.js' %}"></script>
	<script src="{% static 'js/wNumb.js' %}"></script>
	<script src="{% static 'js/nouislider.min.js' %}"></script>
	<script src="{% static 'js/plyr.min.js' %}"></script>
	<script src="{% static 'js/jquery.morelines.min.js' %}"></script>
	<script src="{% static 'js/photoswipe.min.js' %}"></script>
	<script src="{% static 'js/photoswipe-ui-default.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
